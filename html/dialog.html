<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="theme/style.css" rel="Stylesheet" />
    <!--[if lt IE 9]><link href="theme/ie.css" rel="Stylesheet" /><![endif]-->
</head>
<body>
    <div class="dialog">
        <div class="dialog_close"></div>
        <div class="dialog_cont">
            <div class="avatar_upload clearfix">
                <div class="avatar_hd">
                    <div class="hd">上传头像</div>
                    <div class="msg">支持JPG且图片小于5M</div>
                </div>
                <div class="avatar_bd">
                    <div class="upload">
                        <div class="upload_hd"><b>上传</b> <em>你的图片</em> </div>
                        <div class="actions">
                            <div class="select_loc">
                                <input type="file" /></div>
                            <input class="select_album" type="button" />
                        </div>
                    </div>
                    <div class="preview">
                        <div class="size_xl"><img /></div>
                        <div class="size_l"><img /></div>
                        <div class="size_m"><img /></div>
                        <div class="size_s"><img /></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
