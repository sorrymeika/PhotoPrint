<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="theme/style.css" rel="Stylesheet" />
    <!--[if lt IE 9]><link href="theme/ie.css" rel="Stylesheet" /><![endif]-->
</head>
<body>
    <div class="dialog avatar_dialog">
        <div class="dialog_close"></div>
        <div class="dialog_cont">
            <div class="avatar_upload clearfix">
                <div class="avatar_hd">
                    <div class="hd">上传头像</div>
                    <div class="msg">支持JPG且图片小于5M</div>
                </div>
                <div class="avatar_bd clearfix">
                    <div class="upload">
                        <div class="upload_hd"><b>上传</b> <em>你的图片</em> </div>
                        <div class="actions">
                            <form class="select_loc btn" enctype="multipart/form-data" action="/upload"><i class="ico"></i>本 地
                                <input class="file" type="file" name="" /></form>
                            <div class="select_album btn"><i class="ico"></i>画 廊</div>
                        </div>
                    </div>
                    <div class="avatar_preview">
                        <div class="size_xl"><img alt="" /><p>选择您所期望<br>的方式上传头像</p></div>
                        <div class="size_l"><img /><p>160X160</p></div>
                        <div class="size_m"><img /><p>60X60</p></div>
                        <div class="size_s"><img /><p>30X30</p></div>
                    </div>
                </div>
                <div class="avatar_ft">
                    <div class="update_avatar btn"><i class="ico"></i>更 新</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
